<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/movies.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>Pig Flix</title>
</head>
<body>
    <header class="header">
        <div>
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/pig.png') }}" alt="Logo de Pig Flix">
                <h1>Pig Flix</h1>
            </a>
        </div>
        <div>
            <input type="button" value="Adicionar filmes" onclick="redirect()">
            <input type="text" placeholder="Digite o filme que procura">
        </div>
    </header>
    <main class="movies">
        <h1>Filmes</h1>
        <div>
            {% for movie in movies %}
            <a href="{{ url_for('watch', movie_id=movie.id) }}>">
               <img src="{{ movie.cover_img }}" alt="{{ movie.title }}">
                <h2>{{ movie.title }}</h2>
                <p>{{ movie.launch_date }}</p>
            </a>
            {% endfor %}
        </div>
    </main>
    <footer class="footer">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='img/pig.png') }}" alt="Logo de Pig Flix">
            <p>Pig Flix</p>
        </a>
    </footer>
    <script>
        function redirect() {
            window.location.href = "/add_movie";
        }
    </script>
</body>
</html>
